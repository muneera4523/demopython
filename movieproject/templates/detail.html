{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{Movie.img.url}}" width="300" height="300">

        </div>
<div class="col-md-6">
    <h6>{{Movie.name}}</h6>
    <h6>{{Movie.desc}}</h6>
    <h6>{{Movie.year}}</h6>
      <a class="btn btn-danger" href="{% url 'movielist:delete' Movie.id %}"> delete</a>
      <a class="btn btn-warning" href="{% url 'movielist:update' Movie.id %}"> update</a>

</div>
    </div>
</div>
{% endblock %}
